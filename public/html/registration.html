<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../css/ModalWindows.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Регистрация</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <login-page></login-page>
    <main-header></main-header>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Регистрация</h5>
                        <form id="registration-form">
                            <div class="form-group mb-2">
                                <label for="firstName">Имя</label>
                                <input type="text" class="form-control mt-1" id="firstName" placeholder="Введите имя" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="lastName">Фамилия</label>
                                <input type="text" class="form-control mt-1" id="lastName" placeholder="Введите фамилию" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="username">Логин</label>
                                <input type="text" class="form-control mt-1" id="username" placeholder="Введите логин" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="email">Электронная почта</label>
                                <input type="email" class="form-control mt-1" id="email" placeholder="Введите адрес электронной почты" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="age">Возраст</label>
                                <input type="number" min="17" max="96" step="1" class="form-control mt-1" id="age" placeholder="Введите возраст" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="course">Курс</label>
                                <input type="number" min="1" max="5" step="1" class="form-control mt-1" id="course" placeholder="Введите курс" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="password">Пароль</label>
                                <input type="password" class="form-control mt-1" id="register-password" placeholder="Введите пароль" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="confirmPassword">Подтвердите пароль</label>
                                <input type="password" class="form-control mt-1" id="confirmPassword" placeholder="Подтвердите пароль" required>
                            </div>
                            <button id="register-button" type="submit" class="btn btn-primary btn-block mt-2">Зарегистрироваться</button>                            
                        </form>
                        <h4 id="registration-result"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main-footer></main-footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="/js/registration.js"></script>   
    <script src="/js/authorization.js" ></script> 
    <script src="/js/GenerateHTMLCode.js"></script>
    <script src="/js/ModalWindows.js" ></script>
</body>

</html>
