<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title>Личный кабинет</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-success bg-opacity-10">
    <header class="navbar navbar-expand-lg navbar-dark bg-dark pe-4 ps-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/html/index.html">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="header-panel" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/Dormitories.html">Общежития</a>
                    </li>
                </ul>
                <button class="btn btn-danger" id="log-out">Выйти</button>
            </div>
        </div>
    </header>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Ваш личный кабинет</h3>
                        <p><strong>ФИО:</strong> <span id="full-name"></span></p>
                        <p><strong>Логин:</strong> <span id="login"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Статус:</strong> <span id="status"></span></p>
                        <button class="btn btn-secondary" id="edit-btn">Изменить профиль</button>
                        <div id="use-button-application"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-form" class="container" style="display: none;">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Редактировать профиль</h3>
                        <div class="mb-3">
                            <label for="edit-firstname" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="edit-firstname" placeholder="Введите имя"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-lastname" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="edit-lastname" placeholder="Введите фамилию"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-username" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="edit-username" placeholder="Введите логин"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-email" class="form-label">Электронная почта</label>
                            <input type="email" class="form-control" id="edit-email"
                                placeholder="Введите адрес электронной почты" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-age" class="form-label">Возраст</label>
                            <input type="number" min="17" max="96" step="1" class="form-control" id="edit-age"
                                placeholder="Введите возраст" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-course" class="form-label">Курс</label>
                            <input type="number" min="1" max="5" step="1" class="form-control" id="edit-course"
                                placeholder="Введите курс" required>
                        </div>
                        <button type="submit" class="btn btn-success">Редактировать</button>
                        <button type="button" class="btn btn-danger" id="cancel-changes">Отменить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="margin-top-footer" style="margin-top: 105px;"></div>
    <main-footer></main-footer>

</body>
<script>
</script>
<script src="/js/script.js"></script>
<script src="/js/account.js"></script>
<script src="/js/GenerateHTMLCode.js"></script>

</html>
