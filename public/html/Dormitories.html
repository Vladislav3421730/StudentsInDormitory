<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../css/ModalWindows.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Общежития</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <login-page></login-page>
    <main-header></main-header>
    <section class="container mt-3">
        <div style="display: flex;" >
            <select id="sort-select" class="form-select mb-2" style="display: inline-block; width: auto;">
                <option selected>Сортировка</option>
                <option value="name">По названию</option>
                <option value="address">По адресу</option>
                <option value="numberOfResidents">По количеству проживающих</option>
            </select>
            <select id="delete-select" class="form-select mb-2 mx-3" style="display: none; width: auto;">
            </select>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Общежитие</th>
                    <th scope="col">Адрес</th>
                    <th scope="col">Проживает</th>
                </tr>
            </thead>
            <tbody id="dormitory-table-body">

            </tbody>
        </table>
        <button id="Add-dormitory" class="btn btn-primary" style="display: none;">Добавить</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="/js/Dormitories.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/authorization.js"></script>
    <script src="/js/GenerateHTMLCode.js"></script>
    <script src="/js/ModalWindows.js"></script>
    
</body>

</html>
